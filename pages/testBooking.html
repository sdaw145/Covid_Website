<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Covid-19 Information</title>
        <link  rel="stylesheet" href="../styles.css"/>
    </head>

    <Body>
        <header>
            <div class="logo">

               <img src="../img/GovLogo.jpg" alt="The UK Goverment Logo">
               <div class="homeLink">
                 <a href="../Landing_Page.html"><h3>"Official" Goverment Covid-19 Guidance</h3></a>
               </div>
            </div>
            <div class="pageTitle">
               <h1>Test Booking</h1>
            </div>
            <div class="search">
            <button>Menu</button>
            <input type="text" id="search" name="Search">
             </div>
        </header>

        <main>
            <div class="Form">
            <h2>Test Booking</h2>
            <form action="/action_page.php">

                <label for="testType">Test Type:</label>
                <select name="testType" id="testType">
                    <option value="Lateral Flow">Lateral Flow</option>
                    <option value="PCR">PCR</option>
                  </select><br><br>

                <label for="name">Full Name:</label>
                <input type="text" id="inputBoxContact" name="name"><br><br>

                <label for="email">Email:</label>
                <input type="text" id="inputBoxContact" name="email"><br><br>

                <label for="phoneNum">Phone Number:</label>
                <input type="number" id="inputBoxContact" name="phoneNum"><br><br>

                <label for="nhsNum">NHS Number:</label>
                <input type="number" id="inputBoxContact" name="nhsNum"><br><br>

                <label for="testLocation">Location of Test:</label>
                <select name="testLocation" id="location">
                    <option value="Barnsley">Barnsley</option>
                    <option value="Lincoln">Lincoln</option>
                    <option value="Suffolk">Suffolk</option>
                  </select><br><br>

                <label for="testDate" id="testDate">Date of Test:</label>
                <input type="datetime-local" id="date"><br><br>

                <input type="submit" value="Submit">
              </form>
            </div>

        </main>

        <footer>
            <div class="helpContact">
              <button>?</button>
              <a href="../pages/help.html">Help and Contact</a>
            </div>
            <div class="logo">
              <div class="homeLink">
                <a href="../Landing_Page.html"><h3>"Official" Goverment Covid-19 Guidance</h3></a>
              </div>
              <img src="../img/GovLogo.jpg" alt="The UK Goverment Logo">
            </div>
        </footer>
    </Body>
</html>
